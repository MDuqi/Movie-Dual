<!DOCTYPE html>
<html>
<head>
    <title>Movie Duel</title>
    <link rel="stylesheet" type="text/css" href="home_style.css">
</head>
<body>
    <div id="header">
        <div class="neons"><hr><hr><hr></div>
        <h1 id="Title" >Movie Duel</h1>
        <div class="neons"><hr><hr><hr></div>
    </div>
    <div id="container_draw">
        <div id="theme_list"><div class="carousel"></div></div>
        <div id="btns">
            <button class="btn" id="accept_button" >accept</button>
            <button class="btn" id="draw_button" >draw</button>
        </div>
    </div>
    <div id="container_movie">
        <div id="movie1" class="movie">
            <img src="moviePoster1.png" alt="Movie 1">
            <h3>Movie 1</h3>
        </div>
        <div id="movie2" class="movie">
            <img src="moviePoster2.png" alt="Movie 1">
            <h3>Movie 2</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
